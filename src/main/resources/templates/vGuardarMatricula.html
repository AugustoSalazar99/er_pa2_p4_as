<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Guardar Matricula</title>

</head>

<body>

	<h1>Matricula </h1>
	<form th:action="@{/matriculas/guardar}" th:object="${matriculaTemp}" th:method="POST">
		<table>
		<tr>
			<td><label>Código Materia:</label></td>
			<td><input type="text" th:field="${matriculaTemp.codigoMateria}"></td>
			<td><label>Cédula Estudiante:</label></td>
			<td><input type="text" th:field="${matriculaTemp.cedulaEstudiante}"></td>
		
		
		</tr>
		
		</table>
		<input type="submit" value="Guardar">
		
	</form>


</body>
</html>
