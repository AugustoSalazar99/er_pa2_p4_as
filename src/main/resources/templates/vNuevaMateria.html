<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>Docuomento2</title>

</head>

<body>

	<h1>Nueva Materia</h1>
	<form th:action="@{/materias/guardar}" th:object="${materia}"
		th:method="POST">


		<table>

			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
				<td><label>Código:</label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
				<td><label>Descripción:</label></td>
				<td><input type="text" th:field="${materia.descripcion}"></td>
				<td><label>Número de Créditos:</label></td>
				<td><input type="text" th:field="${materia.numeroCreditos}"></td>

			</tr>

		</table>


		<input type="submit" value="Guardar">
	</form>



</body>
</html>
