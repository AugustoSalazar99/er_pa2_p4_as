<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Reporte Matricula</title>

</head>

<body>

	<h1>Reporte Matricula</h1>
<table>
	<thead class="table table-dark table-striped-columns">
            <tr>
                <th>
                    <label>Cédula Estudiante: </label>
                </th>
                <th>
                    <label>Apellido Estudiante: </label>
                </th>
                <th>
                    <label>Nombre Materia: </label>
                </th>
                <th>
                    <label>Código Materia: </label>
                </th>
                
                 <th>
                    <label>Fecha de la Matricula: </label>
                </th>
            </tr>
        </thead>
        
               <tr th:each="reporteMatr:${reporteEst}">
                <td th:text="${reporteMatr.cedulaEstudiante}"></td>
                <td th:text="${reporteMatr.apellidoEstudiante}"></td>
                <td th:text="${reporteMatr.nombreMateria}"></td>
                <td th:text="${reporteMatr.codigoMateria}"></td>
                 <td th:text="${reporteMatr.fechaMatricula}"></td>
            </tr>

</table>
</body>
</html>
